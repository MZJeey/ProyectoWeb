<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      #mi_mapa {
        height: 400px;
        width: 600px;
      }
    </style>
  </head>
  <body>
    <div id="mi_mapa"></div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script>
      let map = L.map("mi_mapa").setView([10.014391, -84.214132], 12);
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          'Gold Fish tienda de Pesca | <a href="https://openstreetmap.org">OSM</a>',
      }).addTo(map);
      let marker = L.marker([10.014391, -84.214132]).addTo(map);
      marker.bindPopup("<b>Gold Fihs!</b><br />").openPopup();
    </script>
  </body>
</html>
