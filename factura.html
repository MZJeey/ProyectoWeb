<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factura - Golfish</title>
    <link rel="stylesheet" href="Css/factura.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="invoice-container">
        <div class="invoice-header">
          <img
            src="Img/IconoGolfish.jpg"
            alt="Golfish Logo"
            class="company-logo"
          />
          <h1 class="invoice-title">FACTURA DE COMPRA</h1>
          <p class="mb-0">Gracias por su compra</p>
        </div>

        <div class="invoice-body">
          <div class="invoice-info">
            <div class="row">
              <div class="col-md-6">
                <div class="info-item">
                  <span class="info-label">N° Factura:</span>
                  <span id="invoice-number"></span>
                </div>
                <div class="info-item">
                  <span class="info-label">Fecha:</span>
                  <span id="invoice-date"></span>
                </div>
              </div>
              <div class="col-md-6">
                <div class="info-item">
                  <span class="info-label">Cliente:</span>
                  <span id="customer-name"></span>
                </div>
                <div class="info-item">
                  <span class="info-label">Método de Envío:</span>
                  <span id="shipping-method"></span>
                </div>
              </div>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Imagen</th>
                  <th>Producto</th>
                  <th>Precio</th>
                  <th>Cantidad</th>
                  <th>Subtotal</th>
                  <th>Envío</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody id="invoice-items">
                <!-- Los productos se insertarán aquí -->
              </tbody>
            </table>
          </div>

          <div class="total-section text-end">
            <h4 class="grand-total">TOTAL: <span id="invoice-total"></span></h4>
          </div>
        </div>

        <div class="invoice-footer">
          <p>Golfish S.A • Alajuela, Costa Rica • Tel: +(506) 7179 5695</p>
          <p>¡Gracias por su preferencia!</p>
          <button onclick="window.print()" class="btn-print">
            <i class="bi bi-printer"></i> Imprimir Factura
          </button>
        </div>
      </div>
    </div>

    <script src="js/factura.js"></script>
  </body>
</html>
