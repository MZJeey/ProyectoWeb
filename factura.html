<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factura - Golfish</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        padding: 20px;
      }
      .invoice-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }
      .invoice-header {
        background: linear-gradient(135deg, #343a40, #212529);
        color: white;
        padding: 30px;
        text-align: center;
      }
      .invoice-body {
        padding: 30px;
      }
      .company-logo {
        max-height: 60px;
        margin-bottom: 15px;
      }
      .invoice-title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 5px;
      }
      .invoice-info {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 30px;
      }
      .info-item {
        margin-bottom: 8px;
      }
      .info-label {
        font-weight: 600;
        color: #495057;
      }
      .table thead th {
        background-color: #343a40;
        color: white;
        border-bottom: none;
      }
      .product-img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 4px;
      }
      .total-section {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin-top: 30px;
      }
      .grand-total {
        font-size: 20px;
        font-weight: 700;
        color: #dc3545;
      }
      .invoice-footer {
        background: linear-gradient(135deg, #343a40, #212529);
        color: white;
        padding: 20px;
        text-align: center;
      }
      .btn-print {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: 600;
        margin-top: 15px;
      }
      .btn-print:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="invoice-container">
        <div class="invoice-header">
          <img
            src="Img/IconoGolfish.jpg"
            alt="Golfish Logo"
            class="company-logo"
          />
          <h1 class="invoice-title">FACTURA DE COMPRA</h1>
          <p class="mb-0">Gracias por su compra</p>
        </div>

        <div class="invoice-body">
          <div class="invoice-info">
            <div class="row">
              <div class="col-md-6">
                <div class="info-item">
                  <span class="info-label">N° Factura:</span>
                  <span id="invoice-number"></span>
                </div>
                <div class="info-item">
                  <span class="info-label">Fecha:</span>
                  <span id="invoice-date"></span>
                </div>
              </div>
              <div class="col-md-6">
                <div class="info-item">
                  <span class="info-label">Cliente:</span>
                  <span id="customer-name"></span>
                </div>
                <div class="info-item">
                  <span class="info-label">Método de Envío:</span>
                  <span id="shipping-method"></span>
                </div>
              </div>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Imagen</th>
                  <th>Producto</th>
                  <th>Precio</th>
                  <th>Cantidad</th>
                  <th>Subtotal</th>
                  <th>Envío</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody id="invoice-items">
                <!-- Los productos se insertarán aquí -->
              </tbody>
            </table>
          </div>

          <div class="total-section text-end">
            <h4 class="grand-total">TOTAL: <span id="invoice-total"></span></h4>
          </div>
        </div>

        <div class="invoice-footer">
          <p>Golfish S.A • Alajuela, Costa Rica • Tel: +506 9040-8945</p>
          <p>¡Gracias por su preferencia!</p>
          <button onclick="window.print()" class="btn-print">
            <i class="bi bi-printer"></i> Imprimir Factura
          </button>
        </div>
      </div>
    </div>

    <script src="js/factura.js"></script>
  </body>
</html>
